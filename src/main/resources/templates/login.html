<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>login - lazimisha</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<script type="text/javascript" th:src="@{/js/login/login.js}"></script>

<body style="background-color:#ededed;">
	<div style="background-color:teal;height:50px;"></div>
	<div class="container-fluid">
		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 80px;background-color:#fff;padding:20px;border:solid 1px #ddd;">
			<!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->

			<form th:action="@{/login}" method="POST" class="form-signin">
				
				<h3 class="form-signin-heading" th:text="Login"></h3>
				
				<br /> <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" required="required"/> <br /> <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" required="required"/> <br />

				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password is invalid.</p>
				</div>
				
				<button class="btn btn-lg btn-primary" name="Submit" value="Login" type="Submit" th:text="Login" style="margin-right:10px;"></button>
				<a href="/recover-password">Forgot password?</a>
			</form>

			<br />
			<a th:href="@{/register}" class="form-control btn btn-primary btn-success btn-block">sign up</a>
			
			<a th:href="@{/confirmation}" class="form-control btn btn-primary btn-success btn-block">confirm sign up</a>
			
			
			
			<br />
			<!-- <button class="btn btn-primary btn-success btn-block" onclick="goToSignupConfirmation()">confirm sign up</button> -->
			
			
		</div>
	</div>
</body>
</html>
